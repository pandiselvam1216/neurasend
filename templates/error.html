<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something went wrong - Neurasend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center h-screen px-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center border border-gray-100">

        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="{{ url_for('static', filename='logo.gif') }}" alt="Neurasend Logo" class="h-12 w-auto">
        </div>

        <!-- Icon -->
        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-6">
            <svg class="h-8 w-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>

        <!-- Message -->
        <h2 class="text-2xl font-bold text-gray-900 mb-2">We're experiencing an issue</h2>
        <p class="text-gray-600 mb-6">
            Sorry for the inconvenience. There seems to be a connection issue at our end or with your network.
        </p>

        <!-- Action -->
        <div class="flex flex-col gap-3">
            <button onclick="window.location.reload()"
                class="w-full inline-flex justify-center rounded-lg border border-transparent shadow-sm px-4 py-2.5 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                Refresh Page
            </button>
            <a href="{{ url_for('dashboard') }}"
                class="w-full inline-flex justify-center rounded-lg border border-gray-300 shadow-sm px-4 py-2.5 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                Go to Dashboard
            </a>
        </div>

        <p class="mt-8 text-xs text-gray-400">
            If this persists, please contact support.<br>
            <span class="opacity-50">Error Code: 500 / Network</span>
        </p>
    </div>

</body>

</html>
